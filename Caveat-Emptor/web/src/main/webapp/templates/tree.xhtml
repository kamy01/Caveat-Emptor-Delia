<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>
<h:body>
	<div class="menu-tree">
		<p:tree value="#{treeBasicView.root}" var="node"
			selectionMode="single" selection="#{treeBasicView.selectedNode}"
			id="tree">
			<p:ajax event="select" listener="#{categoriesPageBean.onNodeSelect}"
			update="content-form:tabView:categories-page-panel" />
			<p:ajax event="expand" listener="#{treeBasicView.onNodeExpand}" />
			<p:ajax event="collapse" listener="#{treeBasicView.onNodeCollapse}" />
			<p:ajax event="unselect" listener="#{treeBasicView.onNodeUnselect}" />
			<p:treeNode>
				<h:outputText value="#{node.getName()}" />
			</p:treeNode>
		</p:tree>
	</div>


</h:body>
</html>
