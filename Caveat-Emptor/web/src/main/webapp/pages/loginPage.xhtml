<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href='resources/css/style.css' rel='stylesheet' type='text/css' />
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:500'
		rel='stylesheet' type='text/css' />
	<link rel='stylesheet prefetch'
		href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css' />

	<link rel="stylesheet" href="../resources/css/style.css" />

	<title>Login</title>
</h:head>
<h:body>

	<div class="login">
		<h:form id="loginForm">

			<p:growl id="growl" sticky="false" showDetail="true" life="3000" />

			<div class="login-header">

				<h1>Login</h1>
			</div>
			<div class="login-form">
				<h3>Username:</h3>
				<p:inputText id="username" value="#{userLogin.username}"
					required="true" />

				<p:spacer></p:spacer>
				<h3>Password:</h3>
				<p:password type="password" id="password"
					value="#{userLogin.password}" required="true"
					requiredMessage="Password field must not be empty"
					validatorMessage="Password is too short!">
					<f:validateLength minimum="4" />
					<p:clientValidator />
				</p:password>

				<p:message for="password"></p:message>

				<br />

				<p:commandButton action="#{userLogin.login}" value="Login"
					update="growl" />
				<p:commandButton value="Reset" type="reset" />

				<br></br>

				<h:outputLink value="pages/register.xhtml" class="sign-up">Sign Up!</h:outputLink>
				<br />
			</div>
		</h:form>
	</div>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script
		src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

	<script src="js/index.js"></script>
</h:body>
</html>
