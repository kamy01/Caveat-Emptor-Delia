<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<ui:fragment rendered="#{activationBean.enabled}">
		<meta http-equiv="refresh" content="3;url=pages/loginPage.xhtml" />
	</ui:fragment>
</h:head>
<h:body>
	<h:panelGroup layout="block" rendered="#{activationBean.enabled}">
		<p>Your account is successfully activated!</p>
		<p>
			You will in 3 seconds be redirected to
			<h:link outcome="index">home page</h:link>
		</p>
	</h:panelGroup>
	<h:panelGroup layout="block" rendered="#{!activationBean.enabled}">

	</h:panelGroup>
